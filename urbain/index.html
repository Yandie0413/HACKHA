<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale - Gestion de Déchets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Style global */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            padding: 0;
            margin: 0;
        }

        /* Container central avec animation */
        .container {
            max-width: 900px;
            margin-top: 80px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 40px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        /* Animation de transition du titre */
        @keyframes slideIn {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Style des cartes */
        .card {
            border: none;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.8);
            animation: fadeInCard 1s ease-in-out forwards;
        }

        /* Animation des cartes */
        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background-color: #0072ff;
            color: white;
            font-size: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
        }

        .card-body {
            padding: 30px;
            color: #333;
            font-size: 1.2rem;
        }

        /* Style des boutons */
        .btn {
            font-size: 1.3rem;
            padding: 15px 35px;
            background-color: #00c6ff;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 15px;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #003f7f;
        }

        /* Animation de rebond sur les boutons */
        .btn-primary {
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Effet de transparence pour le fond */
        .bg-translucent {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur la Gestion des Déchets et des Revenus</h1>

        <div class="card bg-translucent">
            <div class="card-header">
                Accédez aux fonctionnalités principales
            </div>
            <div class="card-body">
                <p class="mb-4">Consultez et gérez les différents aspects de l'énergie et des revenus liés à la gestion des déchets.</p>
                
                <!-- Boutons pour accéder aux différentes pages -->
                <a href="racceuil.html" class="btn btn-primary">Consulter la Gestion de l'Énergie</a>
                <a href="revenu.html" class="btn btn-primary">Consulter la Gestion des Revenus</a>
            </div>
        </div>
    </div>

</body>
</html>
